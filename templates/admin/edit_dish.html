{% extends "base.html" %}
{% block content %}
<h2>Редактировать блюдо</h2>
<form method="post" enctype="multipart/form-data">
    <div class="mb-3"><label>Название:</label><input class="form-control" name="title" value="{{ dish['title'] }}" required></div>
    <div class="mb-3"><label>Описание:</label><input class="form-control" name="description" value="{{ dish['description'] }}" required></div>
    <div class="mb-3"><label>Цена:</label><input class="form-control" type="number" name="price" value="{{ dish['price'] }}" step="0.01" required></div>
    <div class="mb-3"><label>Категория:</label>
        <select class="form-select" name="category_id" required>
            {% for cat in categories %}
            <option value="{{ cat['id'] }}" {% if cat['id'] == dish['category_id'] %}selected{% endif %}>{{ cat['name'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3"><label>Картинка:</label><input class="form-control" type="file" name="image"></div>
    <div class="mb-3"><label>Вегетарианское:</label> <input type="checkbox" name="is_veg" value="1" {% if dish['is_veg'] %}checked{% endif %}></div>
    <div class="mb-3"><label>Острое:</label> <input type="checkbox" name="is_spicy" value="1" {% if dish['is_spicy'] %}checked{% endif %}></div>
    <button class="btn btn-success">Сохранить</button>
</form>
{% endblock %}
