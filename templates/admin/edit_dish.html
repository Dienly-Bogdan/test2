{% extends "base.html" %}

{% block title %}Редактировать блюдо - Паста и Пицца{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="{{ url_for('static', filename='static/css/style.css') }}">{% endblock %}

{% block content %}
<section class="admin-panel">
    <h2>Редактировать блюдо</h2>
    <form class="admin-form">
        <div class="form-group">
            <label>Название</label>
            <input type="text" value="Маргарита" required>
        </div>
        <div class="form-group">
            <label>Описание</label>
            <textarea required>Томаты, моцарелла, базилик</textarea>
        </div>
        <div class="form-group">
            <label>Цена</label>
            <input type="number" value="450" required>
        </div>
        <div class="form-group">
            <label>Категория</label>
            <select required>
                <option selected>Пицца</option>
                <option>Паста</option>
                <option>Салаты</option>
            </select>
        </div>
        <div class="form-group">
            <label>Изображение</label>
            <input type="file" accept="image/*">
        </div>
        <button type="submit" class="btn">Сохранить</button>
    </form>
</section>
{% endblock %}
