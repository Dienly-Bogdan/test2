{% extends "base.html" %}

{% block title %}Добавить блюдо - Паста и Пицца{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}
<section class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-3xl font-semibold mb-6 text-gray-800">Добавить новое блюдо</h2>
  <form method="POST" enctype="multipart/form-data" class="space-y-5">
    <div>
      <label for="title" class="block mb-1 font-medium text-gray-700">Название</label>
      <input id="title" name="title" type="text" required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div>
      <label for="description" class="block mb-1 font-medium text-gray-700">Описание</label>
      <textarea id="description" name="description" rows="4" required
        class="w-full border border-gray-300 rounded-md px-4 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
    </div>

    <div>
      <label for="price" class="block mb-1 font-medium text-gray-700">Цена (₽)</label>
      <input id="price" name="price" type="number" step="0.01" min="0" required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div>
      <label for="category" class="block mb-1 font-medium text-gray-700">Категория</label>
      <select id="category" name="category" required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
        <option value="" disabled selected>Выберите категорию</option>
        {% for cat in categories %}
          <option value="{{ cat.id }}">{{ cat.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label for="image" class="block mb-1 font-medium text-gray-700">Изображение</label>
      <input id="image" name="image" type="file" accept="image/*"
        class="w-full text-gray-700" />
    </div>

    <button type="submit"
      class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
      Добавить блюдо
    </button>
  </form>
</section>
{% endblock %}
