{% extends "base.html" %}
{% block content %}
<h2>Добавить блюдо</h2>
<form method="post" enctype="multipart/form-data">
    <div class="mb-3"><label>Название:</label><input class="form-control" name="title" required></div>
    <div class="mb-3"><label>Описание:</label><input class="form-control" name="description" required></div>
    <div class="mb-3"><label>Цена:</label><input class="form-control" type="number" name="price" step="0.01" required></div>
    <div class="mb-3"><label>Категория:</label>
        <select class="form-select" name="category_id" required>
            {% for cat in categories %}
            <option value="{{ cat['id'] }}">{{ cat['name'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3"><label>Картинка:</label><input class="form-control" type="file" name="image"></div>
    <div class="mb-3"><label>Вегетарианское:</label> <input type="checkbox" name="is_veg" value="1"></div>
    <div class="mb-3"><label>Острое:</label> <input type="checkbox" name="is_spicy" value="1"></div>
    <button class="btn btn-success">Добавить</button>
</form>
{% endblock %}
