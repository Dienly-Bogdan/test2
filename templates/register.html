{% extends "base.html" %}
{% block title %}Регистрация | Паста и Пицца{% endblock %}
{% block content %}
<div class="auth-form">
    <h2>Sign Up</h2>
    <form method="post">
        <label>E-mail address</label>
        <input type="email" name="email" required>
        <label>Имя</label>
        <input type="text" name="name" required>
        <label>Пароль</label>
        <input type="password" name="password" required>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
</div>
{% endblock %}
