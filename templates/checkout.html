<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оформление заказа</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<header class="bg-white shadow p-4">
  <h1 class="text-2xl font-bold text-center">Оформление заказа</h1>
</header>

<main class="flex-grow container mx-auto px-4 py-6 max-w-lg bg-white rounded shadow">
  <form action="{{ url_for('checkout') }}" method="post" class="space-y-6">
    <div>
      <label for="name" class="block text-gray-700 font-semibold mb-2">Ваше имя</label>
      <input type="text" id="name" name="name" required
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div>
      <label for="phone" class="block text-gray-700 font-semibold mb-2">Телефон</label>
      <input type="tel" id="phone" name="phone" required pattern="^\+?\d{10,15}$"
             placeholder="+79001234567"
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div>
      <label for="address" class="block text-gray-700 font-semibold mb-2">Адрес доставки</label>
      <textarea id="address" name="address" required rows="3"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
    </div>

    <button type="submit"
            class="w-full py-3 bg-green-600 text-white font-semibold rounded hover:bg-green-700 transition">
      Подтвердить заказ
    </button>
  </form>
</main>

<footer class="bg-white shadow p-4 text-center text-gray-500">
  © 2025 Твоя Паста и Пицца
</footer>

</body>
</html>
