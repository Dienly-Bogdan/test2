<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Паста и Пицца{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    {% block head %}{% endblock %}
</head>
<body>
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <a href="/" class="flex items-center space-x-2">
      <img src="{{ url_for('static', filename='uploads/pasta_pizza.png') }}" alt="Логотип Паста и Пицца" class="h-10 w-10 rounded-full" loading="lazy">
      <h1 class="text-xl font-bold">Паста и Пицца</h1>
    </a>

    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">Админ-панель</h1>
      <nav class="space-x-4">
        <a href="{{ url_for('admin_manage_menu') }}" class="text-blue-600 hover:underline">Меню</a>
        <a href="{{ url_for('admin_manage_categories') }}" class="text-blue-600 hover:underline">Категории</a>
        <a href="{{ url_for('admin_manage_orders') }}" class="text-blue-600 hover:underline">Заказы</a>
      </nav>
    </div>
</nav>

  </header>

    <main style="max-width:1200px; margin: 20px auto;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul style="background:#ffeb3b; padding:10px; border-radius:5px; list-style:none;">
                    {% for msg in messages %}
                        <li>{{ msg }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
